<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/login.js"></script>
  </head>
  <body>
      <div class="card">
        <div class="imageContainer flexCenter">
          <img class="circleframe" src="./assets/brainn.jfif" alt="profile" />
          <h3>Login</h3>
        </div>
        <div class="content">
          <input
            class="textfield"
            type="text"
            id="username"
            placeholder="Username"
            name="username"
          />
          <input
            class="textfield"
            type="password"
            id="password"
            placeholder="Password"
            name="password"
          />
          
          <input type="button" class="primaryBtn" value="Login" id="submit" onclick="validate()"/>
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </form>
   
    
    
  </body>
</html>
